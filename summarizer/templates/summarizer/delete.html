{% extends "base.html" %}  <!-- Replace with your base template -->

{% block content %}
<div class="container">
    <h1>Delete Summary</h1>
    <p>Are you sure you want to delete this summary?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'summary_detail' object.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
